<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="Name"> Name:</label>
        <div>
            <input type="text" name="MyName" id="Name">
        </div>
        <br>
        <label for="Role"> Role:</label>
        <div>
            <input type="text" name="MyRole" id="Role">
        </div>
        <br>
        <label for="Email">  Email:</label>
        <div>
           <input type="email" name="Myemail" id="Email">
        </div>
        <br>
        <label for="Date">  Date:</label>
        <div>
            <input type="date" name="Mydate" id="Date">
        </div>
        <br>
        <label for="Bonus"> Bonus: </label>
        <div>
            <input type="number" name="MyBonus" id="Bonus">
        </div>
        <br>
        <label for="eligible"> Are you eligible?: </label>
        <div>
            <input type="checkbox" name="Myeligibility" id="eligible">
        </div>
        <br>
        <label for="gender">  Gender:  </label>
        <div>
             Male <input type="radio" name="Mygender" id="gender"> Female <input type="radio" name="Mygender" id="gender"> Other <input type="radio" name="Mygender" id="gender">
        </div>
        <br>
        <div>
           <label for="car">Car</label>
           <select name="Mycar" id="car">
           <option value="Ind">Indica</option>
           <option value="Swi" selected> Swift</option>
           </select>
        </div>
        <br>
        <div>
           <input type="submit" value="submit Now">
           <input type="reset" value="reset Now">
        </div>
    </form>

</body>

</html>
