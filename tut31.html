<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>

<style>
    h1{
        background-color: red;
        color: black;
        font-weight: bold;
        text-align: center;
    }
    /* div > p{
        color: red;
        font-weight: bold;
    } */
    div + p{
        color:white;
        background-color: rgb(222, 163, 163);
    }
</style>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is paragraph inside li</p></li>
                <li>this is effected</li>
            </ul>
            <p>This is paragraph</p>

        </div>
        <p>this is another paragraph</p>
    </div>
    <p>this is outermost paragraph</p>
    
</body>
