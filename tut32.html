<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute and nth child pseudo selector</title>
    <style>
        .container{
            display: block;
            width: 233px;
            margin: auto;

        }
         input{
            display: block;
        } 
        input[type='text']{
            padding: 8px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://gooogle.com" target="_blank">Go to google</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
        <li class="item" id="item-1">item 1</li>
        <li class="item" id="item-2">item 2</li>
        <li class="item" id="item-3">item 3</li>
        <li class="item" id="item-4">item 4</li>
        <li class="item" id="item-5">item 5</li>
    </div>
    
</body>
</html>
