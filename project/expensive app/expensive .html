<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <form id="addform" onsubmit="saveToLocalStorage(event)">
        <label for="choose expense amout">choose expense amount:</label>
        <input type="number" class="amt" name="amount">
        <label for="choose description">choose description:</label> 
        <input type="text" class="des" name="description"> 
        <label for="choose category">choose category:</label>
        <select name="category" id="choose category">
        <option value="movies">movies</option>
        <option value="vaccation">vaccation</option>
        <option value="fuel">fuel</option>
        <option value="shopping">shopping</option>
        </select>
        <button>add expense</button>
        <input type="reset" value="reset now">
    </form>
    <ul class="listofgropitem" id="listofitems"></ul>
    <script src="expense.js"></script>
</body>
</html>
