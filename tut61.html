<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        let m=Math;
        console.log(m);
        console.log("The value of math.E is ",Math.E);
        let a=34.85746;
        let b=89;
        console.log("the value of a and b is ",a,b);
        console.log("the value of a and b is rounded ",Math.round(a),Math.round(b));

        console.log("3 raised to the power of 2 is ",Math.pow(3,2));
        console.log("2 raised to the power of 12 is ",Math.pow(2,12));
        console.log("3 raised to the power of 9 is ",Math.pow(3,9));
        console.log("5 raised to the power of 0 is ",Math.pow(5,0));

        console.log("squareroot of 36 is ",Math.sqrt(36));
        console.log("squareroot of 81 is ",Math.sqrt(81));
        console.log("squareroot of 36526 is ",Math.sqrt(36526));
        //ceil and floor
        console.log("4.7 rounded up value is ",Math.ceil(4.7));
        console.log("4.4 rounded down value is ",Math.floor(4.4));

        //trignometric functions
        console.log("the value of sin(pi) is ",Math.sin(Math.PI/2));
        console.log("the value of cos(pi) is ",Math.cos(Math.PI/2));
        console.log("the value of tan(pi) is ",Math.tan(Math.PI/2));

        console.log("the minimum value of 4,7,2 is ",Math.min(4,7,2));
        console.log("the maximum value of 4,7,2 is ",Math.max(4,7,2));
        let a1=1;
        let b1=100;
        let r1=a1+(b1-a1)*Math.random();
        console.log("the random no b/w 1 ND 100 Are",r1);
    </script>
    
</body>
</html>
