<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* this is id selector */
        #firstpara{
            color: red;
        }
        /* this is class selector */
        .bgblue{
            color:yellow ;
            background-color: blue;
        }
        /* this is group selector */
        footer,span{
            background-color: pink;
        }


    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple Paragraph to demonstrarte CSS Selectors</p>
    <p id="secondpara" class="redElements bgblue">This is a simple Another Paragraph to demonstrarte CSS Selectors</p>
    <div>
        <p>This is yet another paragraph to demonstrate CSS Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
